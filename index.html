<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="给最爱的你" />
    <title>给最爱的你</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 封面 -->
    <div class="cover" id="cover">
        <div class="cover-content">
            <h1>给最爱的你</h1>
            <button class="enter-btn" id="enterBtn">打开心动</button>
        </div>
    </div>

    <!-- 主内容 -->
    <div class="main" id="main">
        <div class="poem-container">
            <div class="poem" id="poemText"></div>
            <div class="btn-group">
                <button class="btn prev" id="prevBtn">上一句</button>
                <button class="btn next" id="nextBtn">换一句</button>
                <button class="btn copy" id="copyBtn">复制情话</button>
                <button class="btn share" id="shareBtn">分享心动</button>  <!-- 新增 -->
            </div>
        </div>

        <!-- 背景装饰 -->
        <div class="bg-shapes">
            <div class="shape shape1"></div>
            <div class="shape shape2"></div>
            <div class="shape shape3"></div>
            <div class="shape shape4"></div>
            <div class="shape shape5"></div>
            <div class="shape shape6"></div>
        </div>
    </div>

    <!-- footer -->
    <footer class="footer">
        <div class="footer-content">
            <span id="loveDate">现在是 0000年0月0日 00:00</span>
            <span>　是我陪伴你的第</span>
            <span id="loveDays">0</span>
            <span>天</span>
            <p>Innafews</p>
        </div>
    </footer>

    <script src="script.js"></script>

</body>
</html>
