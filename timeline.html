    <meta charset="UTF-8" />

    <meta name="description" content="我们的恋爱时间轴" />
    <title>恋爱时间轴</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="navbar-content">
            <a href="index.html" class="nav-link">心动情话</a>
            <a href="timeline.html" class="nav-link active">恋爱时间轴</a>
            <a href="letters.html" class="nav-link">写给妍卿</a>
        </div>
    </nav>

    <!-- 时间轴主内容 -->
    <div class="timeline-main">
        <div class="timeline-container">
            <!-- 示例事件1 -->
            <div class="timeline-item">
                <div class="timeline-date">2025年9月28日</div>
                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&q=80&w=800" alt="初遇照片" class="timeline-photo">
                <div class="timeline-memory">那天，我们初次相遇，你的笑容照亮了我的整个世界。从此，我的世界多了一个你。</div>
            </div>

            <!-- 示例事件2 -->
            <div class="timeline-item">
                <div class="timeline-date">2025年10月15日</div>
                <img src="https://images.unsplash.com/photo-1521334884684-d802c1f4094e?auto=format&fit=crop&q=80&w=800" alt="第一次约会" class="timeline-photo">
                <div class="timeline-memory">我们的第一次约会，在夕阳下散步，你的手轻轻牵起我的，那一刻心跳如鼓。</div>
            </div>

            <!-- 示例事件3 -->
            <div class="timeline-item">
                <div class="timeline-date">2025年12月25日</div>
                <img src="https://images.unsplash.com/photo-1541781774459-bb2af2f05b55?auto=format&fit=crop&q=80&w=800" alt="圣诞节" class="timeline-photo">
                <div class="timeline-memory">圣诞节的惊喜，你送的礼物温暖了整个冬天。我们一起许愿，愿永远相伴。</div>
            </div>

            <!-- 示例事件4 -->
            <div class="timeline-item">
                <div class="timeline-date">2026年2月14日</div>
                <img src="https://images.unsplash.com/photo-1518895941321-53630b3ad4b8?auto=format&fit=crop&q=80&w=800" alt="情人节" class="timeline-photo">
                <div class="timeline-memory">情人节的浪漫晚餐，你的眼神告诉我，我们的爱已深植心底。</div>
            </div>

            <!-- 可以添加更多事件 -->
        </div>
    </div>

    <!-- footer -->
    <footer class="footer">
        <div class="footer-content">
            <span id="loveDate">现在是 0000年0月0日 00:00</span>
            <span>　是我陪伴你的第</span>
            <span id="loveDays">0</span>
            <span>天</span>
            <p>Innafews</p>
        </div>
    </footer>
